name: PR Checks

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api, worker]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -

    - name: Install Dependencies and Run Tests
      run: |
        cd src/${{ matrix.service }}
        poetry install
        poetry run pytest --cov=app tests/

  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api, worker]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -

    - name: Lint
      run: |
        cd src/${{ matrix.service }}
        poetry install
        poetry run black . --check
        poetry run flake8 . 